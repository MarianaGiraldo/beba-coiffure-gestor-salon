# Development environment for local testing

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: salon_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: salondb
      MYSQL_USER: salon_user
      MYSQL_PASSWORD: salon_password_456
    ports:
      - "3307:3306"  # Use different port for dev
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./src/sql:/docker-entrypoint-initdb.d:ro
      # - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - salon_dev_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      timeout: 20s
      retries: 10

  # Go Backend API (Development with live reload)
  backend-dev:
    build:
      context: ./src
      dockerfile: ../docker/backend/Dockerfile.dev
    container_name: salon_backend_dev
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: salon_user
      DB_PASSWORD: salon_password_456
      DB_NAME: salondb
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      FRONTEND_URL: http://localhost:5174
      JWT_SECRET: dev_secret_key_change_in_production
      JWT_EXPIRES_IN: 24h
      GIN_MODE: debug
    ports:
      - "8081:8080"  # Use different port for dev
    volumes:
      - ./src:/app
      - go_dev_modules:/go/pkg/mod
    networks:
      - salon_dev_network

  # React Frontend (Development with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile.dev
    container_name: salon_frontend_dev
    restart: unless-stopped
    depends_on:
      - backend-dev
    environment:
      VITE_API_URL: http://localhost:8081
      VITE_NODE_ENV: development
    ports:
      - "5174:5173"  # Use different port for dev
    volumes:
      - ./frontend:/app
      - frontend_dev_node_modules:/app/node_modules
    networks:
      - salon_dev_network
    stdin_open: true
    tty: true

volumes:
  mysql_dev_data:
    driver: local
  go_dev_modules:
    driver: local
  frontend_dev_node_modules:
    driver: local

networks:
  salon_dev_network:
    driver: bridge
